<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../behaviors/gr-access-behavior/gr-access-behavior.html">
<link rel="import" href="../../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../../styles/gr-form-styles.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../shared/gr-button/gr-button.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">
<link rel="import" href="../gr-permission/gr-permission.html">

<script src="../../../scripts/util.js"></script>

<dom-module id="gr-access-section">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        margin-bottom: 1em;
      }
      fieldset {
        border: 1px solid #d1d2d3;
      }
      .header,
      .editing .editContainer {
        align-items: baseline;
        background: #f6f6f6;
        border-bottom: 1px dotted #d1d2d3;
        display: flex;
        justify-content: space-between;
        padding: .7em .7em;
      }
      .editing .header,
      .editContainer {
        display: none;
      }
      .editing .editContainer {
        display: flex;
      }
      .sectionContent {
        padding: .7em;
      }

    </style>
    <style include="gr-form-styles"></style>
    <fieldset id="section"
        class$="gr-form-styles [[_computeEditingClass(_editing)]]">
      <div class="header">
        <span class="name">
          <h3>[[_computeSectionName(section.id)]]</h3>
        </span>
        <gr-button on-tap="_handleEditReference">Edit Reference</gr-button>
      </div>
      <div class="editContainer">
        <input
            bind-value="{{section.id}}"
            is="iron-input"
            type="text">
        <gr-button on-tap="_undoReferenceEdit">Undo</gr-button>
      </div>
      <div class="sectionContent">
        <template
            is="dom-repeat"
            items="{{_permissions}}"
            as="permission">
          <gr-permission
              name="[[_computePermissionName(section.id, permission, permissionValues, capabilities)]]"
              permission="{{permission}}"
              labels="[[labels]]"
              section="[[section.id]]">
          </gr-permission>
        </template>
        Add permission:
        <select id="permissionSelect">
          <!-- called with a third parameter so that permissions update after a
               new section is added. -->
          <template
              is="dom-repeat"
              items="[[_computePermissions(section.id, capabilities, labels, section.value.permissions.*)]]">
            <option value="[[item.value.id]]">[[item.value.name]]</option>
          </template>
        </select>
        <gr-button on-tap="_handleAddPermission">Add</gr-button>
      </div>
    </fieldset>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-access-section.js"></script>
</dom-module>
