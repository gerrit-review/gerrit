  <template>

<script>
  suite('gr-access-section tests', () => {
    let element;
    let sandbox;

    setup(() => {
      sandbox = sinon.sandbox.create();
      element = fixture('basic');
    });

    teardown(() => {
      sandbox.restore();
    });

    suite('unit tests', () => {
      setup(() => {
        element.section = {
          id: 'refs/*',
          value: {
            permissions: {
              read: {
                rules: {
                  '4c97682e6ce61b7247f3381b6f1789356666de7f': {
                    action: 'ALLOW',
                    force: false,
                  },
                  'global:Anonymous-Users': {
                    action: 'ALLOW',
                    force: false,
                  },
                },
              },
            },
          },
        };
        element.capabilities =
        {accessDatabase: {
          id: 'accessDatabase',
          name: 'Access Database',
        },
          administrateServer: {
            id: 'administrateServer',
            name: 'Administrate Server',
          },
          batchChangesLimit: {
            id: 'batchChangesLimit',
            name: 'Batch Changes Limit',
          },
          createAccount: {
            id: 'createAccount',
            name: 'Create Account',
          },
        };
        element.labels = {
          'Code-Review': {
            values: {
              ' 0': 'No score',
              '-1': 'I would prefer this is not merged as is',
              '-2': 'This shall not be merged',
              '+1': 'Looks good to me, but someone else must approve',
              '+2': 'Looks good to me, approved',
            },
            default_value: 0,
          },
        };
      });

      test('test', () => {
        element._setup(element.section);
        debugger
      });
    });
  });
</script>
