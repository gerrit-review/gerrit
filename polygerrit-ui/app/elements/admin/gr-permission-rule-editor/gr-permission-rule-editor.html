<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../styles/gr-form-styles.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../shared/gr-button/gr-button.html">
<link rel="import" href="../../shared/gr-select/gr-select.html">

<dom-module id="gr-permission-rule-editor">
  <template>
    <style include="shared-styles">
      :host {
        border-bottom: 1px solid #d1d2d3;
        padding: .7em;
        display: block;
      }
      .buttons {
        float: right;
      }
    </style>
    <style include="gr-form-styles"></style>
    <div class="gr-form-styles" hidden$="[[_deleted]]">
      <gr-select bind-value="{{_ruleValues.action}}">
        <select>
          <template is="dom-repeat" items="[[_computeOptions(permission)]]">
            <option value="[[item]]">[[item]]</option>
          </template>
        </select>
      </gr-select>
      <template is="dom-if" if="[[label]]">
        <gr-select bind-value="{{_ruleValues.min}}">
          <select>
            <template is="dom-repeat" items="[[label.values]]">
              <option value="[[item.value]]">[[item.value]]</option>
            </template>
          </select>
        </gr-select>
        <gr-select bind-value="{{_ruleValues.max}}">
          <select>
            <template is="dom-repeat" items="[[label.values]]">
              <option value="[[item.value]]">[[item.value]]</option>
            </template>
          </select>
        </gr-select>
      </template>
      [[_computeTempGroupName(group)]]
      <div class="buttons">
        <gr-button on-tap="_handleUndoChange" hidden$="[[!_modified]]">Undo</gr-button>
        <gr-button on-tap="_handleRemoveRule">Remove</gr-button>
      </div>
    </div>
    <div class="gr-form-styles" hidden$="[[!_deleted]]">
      [[_computeTempGroupName(group)]] was deleted
      <gr-button on-tap="_handleUndoRemove">Undo</gr-button>
    </div>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-permission-rule-editor.js"></script>
</dom-module>
