<dom-module id="gr-section-permission">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        margin-bottom: .7em;
      }
      .rules {
        background: #fafafa;
        border: 1px solid #d1d2d3;
      }
      .title {
        margin-bottom: .3em;
      }
      #addRule {
        padding: .7em;
      }

    </style>
    <style include="gr-form-styles"></style>
    <style include="gr-menu-page-styles"></style>
    <section class="gr-form-styles">
      <span class="title">
        [[name]]
      </span>
      <div class="rules">
        <template
            is="dom-repeat"
            items="[[_rules]]"
            as="rule">
            <!-- <a href$="[[_computeGroupPath(item.id)]]">[[rule.id]]</a> -->
            <gr-rule-editor
                label="[[_computeLabel(permission)]]"
                group="[[rule.id]]"
                permission="[[permission.id]]"
                rule="[[rule]]"
                section="[[section.id]]"
                on-value-changed="_handleRuleUpdate"
                on-add-rule="_handleAddRuleData"
                on-remove-rule="_handleRemoveRule"></gr-rule-editor>
          </div>
        </template>
        <div id="addRule">
          <gr-autocomplete
              text="{{_groupFilter}}"
              query="[[_query]]"
              placeholder="Add group"
              on-commit="_handleAddRuleItem">
          </gr-autocomplete>
        </div>
      </div>
    </section>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-section-permission.js"></script>
</dom-module>
